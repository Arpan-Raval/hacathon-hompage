<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ITI Career Path Finder</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1510070112810-d4e9a46d9e91?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat;
}

.container {
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    position: absolute;
    width: 40%;
    padding: 20px;
    border-radius: 8px;
    box-shadow:0 0 20px black,0 0 40px black;
    color: black;
    text-shadow: 0 0 20px white,0 0 40px white;
    font-family: Arial, Helvetica, sans-serif;
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.2);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
}

input, select {
    margin-bottom: 16px;
    padding: 8px;
    border: 1px solid rgb(187, 250, 78);
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: black;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#output {
    margin-top: 20px;
}
    </style>
</head>
<body>

    
    <div class="container">
        <u><h1>ITI CAREER EXPLORER</h1></u>
        <form id="itiForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>
            <span id="nameError" class="error"></span>

            <label for="qualification">Qualification:</label>
            <select id="qualification" required>
                <option>10th Pass</option>
                <option>10th fail</option>
            </select>
            <span id="qualificationerror" class="error"></span>

            <label for="familyIncome">Family Income:</label>
            <input type="number" id="familyIncome" required>

            <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

            <label for="interest">Interest:</label>
            <select id="interest" required>
                <option value="https://chat.openai.com/c/01b56193-0498-4004-9920-4d8678e2a081">Electrical and Electronics:</option>
                <option value="https://www.scaler.com/topics/how-to-make-a-button-link-to-another-page-in-html/">Mechanical and Automotive</option>
                <option>Construction and Civil Engineering</option>
                <option>Information Technology and Computer Science</option>
                <option>Refrigeration and Air Conditioning</option>
                <option>Other</option>
            </select>
                 <label for="caste">Caste:</label>
                 <select>
                    <option value="General">GENERAL</option>
                    <option value="EWS">EWS</option>
                    <option value="OBC">OBC</option>
                    <option value="SC/ST">SC/ST</option>
                    
                 </select>
               
            <button type="button" onclick="redirectToSelected()">Search</button>
        </form>
  <script> 

function redirectToSelected() {
    var dropdown = document.getElementById("interest");
    var selectedOption = dropdown.options[dropdown.selectedIndex].value;
    window.location.href = selectedOption;
}
     function submitForm(){
        var studentName = document.getElementById('studentName').value;
        if(studentName==""){
            document.getElementById('nameError').innerHTML="please enter studentname";
        }
        else{
            document.getElementById('nameError').innerHTML="";
        }
    }
    </script>
  
</body>
</html>
